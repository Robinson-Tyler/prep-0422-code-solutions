<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    // Your code here
    var age = 30;

    let print;

    if (age < 18) {
      print = 'A Child';
    } else {
      print = 'An Adult';
    }

    console.log('I am', print);

    var student1Score = 90;

    if (student1Score === 70) {
      student1Score = 'Congrats you received a passing grade!';
    } else if (student1Score > 70) {
      student1Score = 'Congrats you received a passing grade!';
    } else if (student1Score < 70) {
      student1Score = 'Oh no you failed!';
    }

    console.log('student 1', student1Score);

    var student2Score = 95;

    if (student2Score < 60) {
      student2Score = 'F';
    } else if (student2Score < 70) {
      student2Score = 'D';
    } else if (student2Score < 80) {
      student2Score = 'C';
    } else if (student2Score < 90) {
      student2Score = 'B';
    } else if (student2Score < 100) {
      student2Score = 'A';
    } else {
      student2Score = 'A++';
    }

    console.log('student 2 recieved an', student2Score);

    var season = 'spring';

    if (season === 'summer') {
      season = 'it\'s hot today';
    } else if (season === 'spring') {
      season = 'the flowers are blooming';
    } else if (season === 'autumn') {
      season = 'the leaves are changing colors';
    } else if (season === 'winter') {
      season = 'it\'s cold today';
    } else {
      season = 'please enter valid season';
    }

    console.log('in this season', season);

    var dayOfTheweek = 'tuesday';

    if (dayOfTheweek === 'saturday' || dayOfTheweek === 'sunday') {
      dayOfTheweek = 'have a good weekend!';
    } else {
      dayOfTheweek = 'Its a weekday!';
    }

    console.log(dayOfTheweek);
  </script>
